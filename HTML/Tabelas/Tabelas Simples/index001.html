<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif
    }
    table {
        height: 400px;
        width: 400px;
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        padding: 4px;
        text-align: center; /*alinhamento horizontal*/
        vertical-align: middle; /*top, middle, bottom*/
    }
</style>
<body>
    <h1>Primeira tabela 2.0</h1>
    <!--HIERARQUIA DE TABELAS SIMPLES
        Table = tabela
            Table Rows = linhas da tabela
                Table Header = cabeÃ§alho da tabela
                    Table Data = dados da tabela
    -->
    <table>
        <tr><!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
