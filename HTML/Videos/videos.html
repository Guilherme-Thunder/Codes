<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Iserindo vídeos hopedados localmente</h1>
    <p>Veja o exemplo abaixo</p>
    <video controls src="midia/video.mp4" width="300" height="300"></video>

    <h1>Inserindo vídeos externos</h1>
    <p>Veja o vídeo que eu peguei:</p>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=A70KkARi4gPgzeHS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
