<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador</title>
    <style>
        script.nota {
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="nota">
        <script class="nota">
            var botao = document.createElement("button");
            botao.innerHTML = "Nova Nota";

            botao.addEventListener("click", function() {
                var botao = document.createElement("button");
                botao.innerHTML = "Digite aqui";
            });

            document.body.append(botao);
        </script>
    </div>
</body>
</html>
