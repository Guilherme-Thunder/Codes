<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Parágrafos e quebras de linha
    </h1>
    <hr>
    <p>
        Você pode escerver um parágrafo de qualquer jeito, basta colocar entre o par de Tags " p " e "/p"
    </p>
    <p> 
        Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a Tag " br "
    </p>
</body>
</html>
