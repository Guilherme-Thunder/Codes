<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centralizado">
        <div class="titulo">
            <h1>Adicionar Livro</h1>
        </div>
        <div class="adicionandoLivro">
            <form action="biblioteca.php" method="post">
                <label for="titulo" id="TituloB">
                    <b>Título</b>
                </label>
                <br>
                <input type="text" name="titulo" id="inputN" required>
                <br>

                <label for="autor" id="AutorB">
                    <b>Autor</b>
                </label>
                <br>
                <input type="text" name="autor" id="inputA" required>
                <br>

                <label for="ISBN" id="isbnB">
                    <b>ISBN</b>
                </label>
                <br>
                <input type="text" name="isbn" id="inputI" required>
                <br>

                <label for="Editora" id="editoraB">
                    <b>Editora</b>
                </label>
                <br>
                <input type="text" name="editoraB" id="inputE" required>
                <br>

                <input type="submit" value="Adicionar" id="inputAdd">
            </form>
            <div id="voltarInicio">
                <a href="index.html">Voltar à página Inicial</a>
            </div>
        </div>
    </div>
</body>
</html>
