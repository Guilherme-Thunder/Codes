<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual teu nome");
        document.writeln(`Teu nome, <strong>${nome}</strong>, tem ${nome.length} letras<br>`);
        document.writeln(`Teu nome maiúsculo é: ${nome.toUpperCase()}`);
        document.writeln(`Teu nome minúsculo é: ${nome.toLowerCase()}`);
    </script>
</body>
</html>
