<!DOCTYPE html>
<html>
<head>
    <style>
        #nota {
            width: 200px;
            height: 200px;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            border: 2px solid #000;
            background-color: #ff0;
        }
        #mudaCor {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 15px;
        }
    </style>
</head>
<body>
    <div id="nota" contenteditable="true"></div>

    <script>
        function saveNota() {
            var nota = document.getElementById('nota');
            localStorage.setItem('nota', nota.innerHTML);
        }

        window.onload = function() {
            var nota = document.getElementById('nota');
            nota.innerHTML = localStorage.getItem('nota');
        }
    </script> <!--mostrando a nota-->

        <button onclick="saveNota()">Salvar Nota</button>
        <button id="mudaCor" onclick="mudaCor()"></button>

</body>
</html>
